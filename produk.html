<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        table {
            width: 400px;
            border-collapse: collapse;
            margin: 20px auto;
            border: 1px solid #000;
        }
        th {
            background-color: yellow;
            text-align: center;
            padding: 8px;
            font-size: 18px;
        }
        td {
            border: 1px solid #000;
            padding: 10px;
            vertical-align: top;
        }
        .fitur ul {
            list-style-type: disc;
            padding-left: 20px;
        }
        .gambar {
            text-align: center;
        }
    </style>
</head>
<body>

<table>
    <tr>
        <th colspan="2">Produk Unggulan</th>
    </tr>
    <tr>
        <td class="gambar">
            <img src="kantong.jpg">
        </td>
        <td>
            <table>
                <tr>
                    <td>Nama</td>
                    <td>Benih Kode</td>
                </tr>
                <tr>
                    <td>Harga</td>
                    <td>Rp 192.000</td>
                </tr>
                <tr>
                    <td>Fitur</td>
                    <td class="fitur">
                        <ul>
                            <li>Dilengkapi Dokumentasi</li>
                            <li>Ukuran: 31MB</li>
                            <li>Masa Tanam: 6 Bulan</li>
                            <li>Lisensi: MIT</li>
                        </ul>
                    </td>
                </tr>
            </table>
        </td>
    </tr>
</table>

</body>
</html>
